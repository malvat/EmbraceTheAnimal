{% load static %}
<html>
    <head>
        <title>
            Sign Up
        </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body style="margin:0; padding: 0;">
        <div class="container-fluid">
            <!-- row -->
            <div class="row">
                <!-- column -->
                <div class="col-5" style="overflow: hidden; padding: 0; height: 100vh;">
                    <!-- background image  -->
                    <img src="{% static 'images/background.jpg' %}" class="img-fluid" />
                </div>
                <!-- column -->
                <div class="col-7" style="padding: 8%;">   
                    <div class="row">
                        <div class="col h1">
                            Embrace The Animals
                        </div>
                    </div>

                    <div class="row" style="margin-bottom: 5%;">
                        <div class="col h2 text-muted">
                            Sign up to get started
                        </div>
                    </div>
                    <form action="{% url 'sign_up' %}" method="post">
                        {% csrf_token %}
                        <div class="row" style="width: 60%;">
                            <div class="row" style="margin: 2% 0%; padding: 0;">
                                <div class="col-6">
                                    <input class="form-control form-control-lg" placeholder="First Name" name="first_name"/>
                                </div>
                                <div class="col-6">
                                    <input class="form-control form-control-lg" placeholder="Last Name" name="last_name"/>
                                </div>
                            </div>
        
                            <div class="row" style="margin: 2% 0%; padding: 0;">
                                <div class="col">
                                    <input class="form-control form-control-lg" placeholder="Email" name="email"/>
                                </div>
                            </div>
        
                            <div class="row" style="margin: 2% 0%; padding: 0;">
                                <div class="col">
                                    <input class="form-control form-control-lg" placeholder="Password" name="password"/>
                                </div>
                            </div>

                            <div class="row" style="margin: 2% 0%; padding: 0;">
                                <div class="col">
                                    <input class="form-control form-control-lg" placeholder="Confirm Password" name="confirm_password"/>
                                </div>
                            </div>
        
                            <div class="row" style="margin: 2% 0%; padding: 0;">
                                <div class="col">
                                    <input class="btn btn-primary btn-lg" style="width: 100%;" value="Submit" type="submit"/>
                                </div>
                            </div>
                        </div>
                    </form>     

                    <div class="row">
                        <a href="{%url 'sign_in' %}" class="link-primary" style="text-decoration: none; margin-top: 5%">
                            Already have an account? Log in here
                        </a>
                    </div>
                    
                </div>
            </div>
        </div>
    </body>
</html>
